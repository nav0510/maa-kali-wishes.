  <!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>माँ काली की शुभकामनाएं</title>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4488187338394055"
     crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #fff8f0;
      padding: 20px;
    }
    img {
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h2 {
      color: #d10000;
      margin-top: 20px;
    }
    input {
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .share-button {
      margin-top: 20px;
      background-color: #25d366;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>

  <!-- Maa Kali GIF -->
  <img src="your-maakali.gif" alt="Maa Kali">

  <!-- Blessing Message -->
  <h2 id="blessing">माँ काली की कृपा आप पर बनी रहे</h2>

  <!-- Name Input -->
  <input type="text" id="username" placeholder="अपना नाम दर्ज करें" oninput="updateShareLink()">

  <!-- Share Button -->
  <a id="whatsappShare" class="share-button" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="24">
    शेयर करें
  </a>

  <script>
    function updateShareLink() {
      const name = document.getElementById('username').value.trim();
      const message = `आपको ${name ? name + ' जी ' : ''} की ओर से माँ काली की हार्दिक शुभकामनाएं! इस लिंक पर क्लिक करें: https://your-site-link.netlify.app`;
      const encoded = encodeURIComponent(message);
      document.getElementById('whatsappShare').href = `https://wa.me/?text=${encoded}`;
    }
  </script>

</body>
</html>
